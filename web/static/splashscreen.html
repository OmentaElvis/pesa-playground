<!DOCTYPE html>
<html>
  <head>
    <title>Pesa Playground</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column; /* Arrange items vertically */
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #111111;
        color: white; /* For any text, if added */
      }
      .main-logo {
        max-width: 80%;
        max-height: 60vh; /* Adjust to make space for the spinner */
        margin-bottom: 20px; /* Space between logos */
      }
      .spinner-logo {
        width: 50px; /* Size of the spinner */
        height: 50px;
        animation: spin 2s linear infinite; /* Spinning animation */
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <img src="/pesaplayground_logo.svg" alt="Pesa Playground Logo" class="main-logo" />
    <img src="/cog-logo.png" alt="Loading Spinner" class="spinner-logo" />
  </body>
</html>
